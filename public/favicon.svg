<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169e1;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="200" height="200" fill="#1a1a2e" rx="20"/>
  
  <!-- Circle with gradient -->
  <circle cx="100" cy="100" r="70" fill="url(#circleGrad)" opacity="0.9"/>
  
  <!-- Large T -->
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="100" font-weight="900" fill="white" text-anchor="middle">T</text>
</svg>
