<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <!-- Background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <!-- Infinity gradient -->
    <linearGradient id="infinityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bgGrad)"/>
  
  <!-- Infinity symbol -->
  <path d="M 12 32 C 12 26, 16 22, 20 22 C 24 22, 28 26, 32 32 C 36 38, 40 42, 44 42 C 48 42, 52 38, 52 32 C 52 26, 48 22, 44 22 C 40 22, 36 26, 32 32 C 28 26, 24 22, 20 22" 
        fill="none" 
        stroke="url(#infinityGrad)" 
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Letter T in center -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">T</text>
</svg>
